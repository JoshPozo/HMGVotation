<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Votaciones HMG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Comfortaa:wght@600&family=Roboto&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="container">
    <div class="cont_img">
      <img class="imagen" src="/Img/Logo.png" alt="Logo" />
    </div>
    <div class="tit">
      <h1>Elecciones Estudiantiles HMG</h1>
    </div>
  </header>

  <div class="Class_Btn">
    <div class="contbtn1">
      <div class="titImg">
        <h2>Lista 1</h2>
        <button class="button" type="button">
          <img class="imgbtn" src="/Img/mario.jpg" alt="Lista_1" />
        </button>
      </div>
      <div class="titImg">
        <h2>Lista 2</h2>
        <button class="button" type="button">
          <img class="imgbtn" src="/Img/stich.jpg" alt="Lista_2" />
        </button>
      </div>
      <div class="titImg">
        <h2>Blanco</h2>
        <button class="button" type="button">
          <img class="imgbtn" src="/Img/k-Yw4sRl_400x400.jpeg" alt="Blanco" />
        </button>
      </div>
      <div class="titImg">
        <h2>Nulo</h2>
        <button class="button" type="button">
          <img class="imgbtn" src="/Img/voto-nulo.jpg" alt="Blanco" />
        </button>
      </div>
    </div>
  </div>
</body>

</html>
